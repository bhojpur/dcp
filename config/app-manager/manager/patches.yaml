---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: kube-system
spec:
  template:
    spec:
      tolerations:
        - key: "node-role.alibabacloud.com/addon"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        beta.kubernetes.io/arch: amd64
        beta.kubernetes.io/os: linux
        bhojpur.net/is-edge-worker: "false"